<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
     <link href="{{ url_for('static', filename='profile_creation.css') }}" rel="stylesheet">
    <title>Create Profile</title>
</head>
<body>

<h1>Create a Profile</h1>


<form action="{{ url_for('submit_profile') }}" method="POST">
    <label for="username">Username:</label>
    <input id="username" name="username" required type="text">

    <label for="fname">First Name:</label>
    <input id="fname" name="fname" required type="text">

    <label for="lname">Last Name:</label>
    <input id="lname" name="lname" required type="text">

    <button type="submit">Create Profile</button>
</form>

</body>
</html>
